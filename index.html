<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <div id="card-head">
                <img id="card-image" class="rounded" src="./images/icon-star.svg" alt="star icon" height="16px" width="17px">
            </div>
            <div id="card-text">
                <h2 id="card-title">How did we do?</h2>

                <p id="card-paragraph">
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <form id="form" action="./index.html?rating" method="get">
                <div class="rate-list">
                    <input type="radio" name="rating" id="one" value="1">
                    <label for="one">1</label>

                    <input type="radio" name="rating" id="two" value="2">
                    <label for="two">2</label>

                    <input type="radio" name="rating" id="three" value="3">
                    <label for="three">3</label>

                    <input type="radio" name="rating" id="four" value="4">
                    <label for="four">4</label>
                    <input type="radio" name="rating" id="five" value="5">
                    <label for="five">5</label>
                </div>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
